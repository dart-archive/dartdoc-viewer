<!DOCTYPE html>
<link rel="import" href="item.html">
<link rel="import" href="homepage.html">
<link rel="import" href="library.html">
<link rel="import" href="class.html">
<link rel="import" href="method.html">
<link rel="import" href="typedef.html">

<polymer-element name="dartdoc-page" extends="article" attributes="home">
  <template>

    <!-- Home -->
    <template if="{{isHome}}">
      <article is="dartdoc-homepage" item="{{viewer.homePage}}"></article>
    </template>
    
    <template if="{{hasHomePage}}">

      <!-- Library -->
      <template if="{{currentPageIsLibrary}}">
        <article is="dartdoc-library" item="{{currentPage}}">
        </article>
      </template>

      <!-- Class -->
      <template if="{{currentPageIsClass}}">
        <article is="dartdoc-class" item="{{currentPage}}"></article>
      </template>

      <!-- Method -->
      <template if="{{currentPageIsMethod}}">
        <article is="dartdoc-method" item="{{currentPage}}"></article>
      </template>

      <!-- Typedef -->
      <template if="{{currentPageIsTypedef}}">
        <article is="dartdoc-typedef" item="{{currentPage}}"></article>
      </template>

    </template>

  </template>

  <script type="application/dart" src="page.dart"></script>
</polymer-element>
